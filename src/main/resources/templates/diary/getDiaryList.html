<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="text/html; charset=UTF-8">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>Title</title>
    <style>
        body {
            background-image: url("https://cdn.pixabay.com/photo/2020/12/10/08/44/mountains-5819652_960_720.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            text-align: center;
        }

        div {
            margin: 100px 360px 10px;
            padding: 20px;
            background-color: #ffffff;
            background-color: rgba(255, 255, 255, 0.5)  ;
        }

        .pageTitle {position: fixed; left: 0; top: 0; width: 100%; height: 52px; line-height: 52px; color: #fff; text-align: center; background: #111;}
        article {padding: 52px 3% 0;}
        article .block {padding: 20px; min-height: 500px;}
        article .block p {line-height: 22px; color: #fff; font-size: 16px; font-weight: 600;}
        article .block:nth-child(2n+1) {background: #999;}
        article .block:nth-child(2n) {background: #222;}
    </style>
    <script>
        $(function geoFindMe() {

            function success(position) {
                var latitude  = position.coords.latitude;
                var longitude = position.coords.longitude;
                const coordsObj = {
                    latitude,
                    longitude
                };
                var url = "https://api.openweathermap.org/data/2.5/weather?lat=" + latitude + "&lon="+ longitude + "&appid=7d9ec3e89f78fa3eef02069216cce88c&units=metric";


                //saveCoords(coordsObj);
                getWeather(latitude, longitude);

            }



            function error() {
                status.textContent = 'Unable to retrieve your location';
            }

            if(!navigator.geolocation) {
                status.textContent = 'Geolocation is not supported by your browser';
            } else {
                status.textContent = '';
                navigator.geolocation.getCurrentPosition(success, error);
            }

            function getWeather(lat, lon){
                fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=7d9ec3e89f78fa3eef02069216cce88c&units=metric`
                )
                    .then(function(response){
                        return response.json();
                    })
                    .then(function(json){
                        console.log(json);
                        const temparature = String(json.main.temp).substring(0,2);  //온도
                        const place = json.name;   // 사용자 위치
                        var icon = json.weather[0].icon;

                        $('#temparature').append(`${temparature}`)
                        $('#location').append(`${place}`)
                        $('#location1').attr("value", `${place}`)

                        $(".pic").removeClass("pic").addClass(icon);
                        var imgURL = "/images/weather/" + icon + ".png";
                        $('#img').attr("src", imgURL);
                        $('#weather').attr("value", imgURL);
                    });


            }
        });

        document.querySelector('#find-me').addEventListener('click', geoFindMe);

        //Javascript
        var count = 0;
        //스크롤 바닥 감지
        window.onscroll = function(e) {
            //추가되는 임시 콘텐츠
            //window height + window scrollY 값이 document height보다 클 경우,
            if((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                //실행할 로직 (콘텐츠 추가)
                count++;
                var addContent = '<div class="block"><p>'+ count +'번째로 추가된 콘텐츠</p></div>';
                //article에 추가되는 콘텐츠를 append
                $('article').append(addContent);
            }
        };

    </script>
</head>
<body>
<div id="tempIcon" style="float: right; padding-left: 10px; padding-right: 10px;">	&#8451;</div> &nbsp;
<div id="temparature" style="float: right; padding-left: 20px"></div>
<img src="" id="img" width="20" height="20" style="float: right;"/>
<div id="location" style="float: right; padding-left: 10px; padding-right: 20px;">&#127759;          </div>

<br><br>
<h1 class="pageTitle">일기 목록 보기</h1>
<br><br>
<div class="text">
    <article>
        <div class="block" th:each="diary : ${list}">
    <p>
        제목 : ${diary.diaryTitle}
        날짜 : ${diary.diaryDate}
        날씨 :  <img src="${diary.weather}" width="20" height="20" style="float: right;"/>
        위치 : ${diary.location}
    </p>
        </div>
    </article>
</div>


</body>
</html>
