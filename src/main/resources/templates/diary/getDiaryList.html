<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="text/html; charset=UTF-8">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
    <style>
        body {
            background-image: url("https://cdn.pixabay.com/photo/2020/12/10/08/44/mountains-5819652_960_720.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            text-align: center;
        }

        .text {
            margin: 0px 360px 10px;
            padding: 20px;
            background-color: #ffffff;
            background-color: rgba(255, 255, 255, 0.5)  ;
        }

        .pageTitle {position: fixed; left: 0; top: 0; width: 100%; height: 52px; line-height: 52px; text-align: center;}
        article {padding: 52px 3% 0;  column-count: 3; padding: 20px; column-gap: 10px;}
        article .block {padding: 20px; min-height: 100px;padding: 20px; border: 20px;}
        article .block p {line-height: 22px; color: #fff; font-size: 16px; font-weight: 600;}
        article .block:nth-child(2n+1) {background: #999;}
        article .block:nth-child(2n) {background: #222;}

        /*----- Tabs -----*/
        .tabs {
            width:100%;
            display:inline-block;
            align-content: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 90px;
        }

        /*----- Tab Links -----*/
        /* Clearfix */
        .tab-links:after {
            display:block;
            clear:both;
            content:'';
            text-align: center;
            align-content: center;
        }

        .tab-links li {
            margin:0px 0px;

            display:inline-block;
            list-style:none;
            align-content: center;
        }

        .tab-links a {
            padding:9px 15px;
            display:inline-block;
            border-radius:3px 3px 3px 3px;
            background:#C2C2C2;
            font-size:16px;
            font-weight:600;
            color:#4C4C4C;
            transition:all linear 0.15s;
        }

        .tab-links a:hover {
            background:#a7cce5;
            text-decoration:none;
        }

        li.active a, li.active a:hover {
            background-color: rgba(255,255,255,0.5);
            color:#4c4c4c;
        }

        /*----- Content of Tabs -----*/
        .tab-content {
            padding:15px;
            border-radius:3px;
            box-shadow:-1px 1px 1px rgba(0,0,0,0.15);
            background:#fff;
        }

        .tab {
            display:none;
        }

        .tab.active {
            display:block;
        }





    </style>
    <script>
        $(document).ready(function(){

        });

        $(function geoFindMe() {

            function success(position) {
                var latitude  = position.coords.latitude;
                var longitude = position.coords.longitude;
                const coordsObj = {
                    latitude,
                    longitude
                };
                var url = "https://api.openweathermap.org/data/2.5/weather?lat=" + latitude + "&lon="+ longitude + "&appid=7d9ec3e89f78fa3eef02069216cce88c&units=metric";


                //saveCoords(coordsObj);
                getWeather(latitude, longitude);

            }



            function error() {
                status.textContent = 'Unable to retrieve your location';
            }

            if(!navigator.geolocation) {
                status.textContent = 'Geolocation is not supported by your browser';
            } else {
                status.textContent = '';
                navigator.geolocation.getCurrentPosition(success, error);
            }

            function getWeather(lat, lon){
                fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=7d9ec3e89f78fa3eef02069216cce88c&units=metric`
                )
                    .then(function(response){
                        return response.json();
                    })
                    .then(function(json){
                        console.log(json);
                        const temparature = String(json.main.temp).substring(0,2);  //온도
                        const place = json.name;   // 사용자 위치
                        var icon = json.weather[0].icon;

                        $('#temparature').append(`${temparature}`)
                        $('#location').append(`${place}`)
                        $('#location1').attr("value", `${place}`)

                        $(".pic").removeClass("pic").addClass(icon);
                        var imgURL = "/images/weather/" + icon + ".png";
                        $('#img').attr("src", imgURL);
                        $('#weather').attr("value", imgURL);
                    });


            }
        });

        document.querySelector('#find-me').addEventListener('click', geoFindMe);

        //Javascript
        var count = 0;
        //스크롤 바닥 감지
        window.onscroll = function(e) {
            //추가되는 임시 콘텐츠
            //window height + window scrollY 값이 document height보다 클 경우,
            if((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                //실행할 로직 (콘텐츠 추가)
                count++;
                var addContent = '<div class="block"><p>'+ count +'번째로 추가된 콘텐츠</p></div>';
                //article에 추가되는 콘텐츠를 append
                $('article').append(addContent);
            }
        };


        $(document).ready(function() {
            $('.tabs .tab-links a').on('click', function(e) {
                var currentAttrValue = jQuery(this).attr('href');

                // Show/Hide Tabs
                $('.tabs ' + currentAttrValue).show().siblings().hide();

                // Change/remove current tab to active
                $(this).parent('li').addClass('active').siblings().removeClass('active');

                e.preventDefault();
            });
        });




    </script>
</head>
<body>
<div id="tempIcon" style="float: right; padding-left: 10px; padding-right: 10px;">	&#8451;</div> &nbsp;
<div id="temparature" style="float: right; padding-left: 20px"></div>
<img src="" id="img" width="20" height="20" style="float: right;"/>
<div id="location" style="float: right; padding-left: 10px; padding-right: 20px;">&#127759;          </div>

<br><br>
<h1 class="pageTitle">일기 목록 보기</h1>
<br><br>

<div class="tabs">
    <ul class="tab-links">
        <li class="active"><a href="#tab1">&#128198;</a></li>
        <li><a href="/diary/addDiary">&#128172;</a></li>
        <li><a href="/diary/write">&#128107;</a></li>
        <li id="deleteBtn"><a href="#">&#128163; &#128228; &#128194; 	&#128465; &#9989;</a></li>
        <li><input type="text"><input type="submit" value="&#128270;"> </li>
    </ul>
</div>

<div class="text">
    <a href="#" style="float: right" class="deleteUnactive" hidden>&#10006;</a>
    <article>

        <div class="block" th:each="diary : ${list}" style="float: left">
    <p>
        <input type="checkbox" class="deleteActive" id="deleteActive" style="float: left" hidden/>
        제목 : <span th:text="${diary.diaryTitle}">제목</span><br>
        날짜 : <span th:text="${diary.diaryDate}">날짜</span><br>
        날씨 :  <img th:src="${diary.weather}" width="20" height="20"/><br>
        위치 : <span th:text="${diary.location}">위치</span>
    </p>
        </div>
    </article>
</div>
<input type="submit" id="deleteDiary" value="삭제" hidden>
<script>
    $("#deleteBtn").on("click", function(){
       $('.deleteActive').show();
       $('#deleteDiary').show();
       $('.deleteUnactive').show();
    });
    $(".deleteUnactive").on("click", function (){
        $('.deleteActive').hide();
        $('#deleteDiary').hide();
        $('.deleteUnactive').hide();
    })
</script>

</body>
</html>
