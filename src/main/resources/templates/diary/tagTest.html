<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            padding: 16px 0;
        }

        ul li {
            display: inline-block;
            margin: 0 5px;
            font-size: 14px;
            letter-spacing: -.5px;
        }

        form {
            padding-top: 16px;
        }

        ul li.tag-item {
            padding: 4px 8px;
            background-color: #777;
            color: #000;
        }

        .tag-item:hover {
            background-color: #262626;
            color: #fff;
        }

        .del-btn {
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 8px;
        }
    </style>

    <script>


            $("#tagregi").onclick(function (){
                var tag = $('#tag').val();
               $('#tag-list').append('<li>tag</li>');
            });

    </script>


</head>
<body>
<div class="content">

        <input type="hidden" value="" name="tag" id="rdTag" />
        <button type="button" id="tagregi">태그등록</button>


    <ul id="tag-list">
    </ul>

    <div>
        <input type="text" id="tag" size="7" placeholder="태그입력" />
    </div>

</div>
</body>
</html>
