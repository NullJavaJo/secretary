    #clock{

        font-size: 40px;

</style>
    <script>
        $(function() {
            setInterval(function() {
                var nTime = new Date();
                var hour = nTime.getHours();
                var minutes = nTime.getMinutes();

                var time = (hour >= 12 ? "PM  " : "AM  ")
                    + (hour > 10 ? "0" + (hour - 12) : hour) + ":"
                    + (minutes >= 10 ? minutes : "0" + minutes);

                $("#clock").text(time);
            }, 1000);

        })
    </script>

    <div  id="weather" style="float: right">weather</div>

</div>
