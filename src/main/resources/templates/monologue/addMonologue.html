<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>
<meta charset="UTF-8">

 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<style type="text/css">
body{
     background-image:url("/images/0101.jpg");
     background-repeat:no-repeat;
     background-size:auto;
     background-position:center;
     background-color:#b194e0;
     background-attachment: fixed;
}

</style>

<style type="text/css">
.switch {
	position: relative;
	display: inline-block;
	width: 60px;
	height: 34px;
	vertical-align: middle;
}

.switch input {
	display: none;
}

.slider {
	position: absolute;
	cursor: pointer;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background-color: #ccc;
	-webkit-transition: 1s;
	transition: 1s;
}

.slider:before {
	position: absolute;
	content: "";
	height: 26px;
	width: 26px;
	left: 4px;
	bottom: 4px;
	background-color: white;
	-webkit-transition: .3s;
	transition: .3s;
}

input:checked+.slider {
	background-color: #2196F3;
}

input:focus+.slider {
	box-shadow: 0 0 1px #2196F3;
}

input:checked+.slider:before {
	-webkit-transform: translateX(26px);
	-ms-transform: translateX(26px);
	transform: translateX(26px);
}

.slider.round {
	border-radius: 34px;
}

.slider.round:before {
	border-radius: 50%;
}

p {
	margin: 0px;
	display: inline-block;
	font-size: 15px;
	font-weight: bold;
}
</style>




</head>
<body>

<h1>여기는 모노로그으으으으으으 추가아아아아아</h1>

<!-- <h2 th:text="${randomQuestionId}"/> -->



     
<form action="addMonologue"  method="post">
     <input type="hidden" name="questionId" value="54">
     <input type="hidden" name="shareStatus" value="0">
     
     monologue <input type="text" name="monologueText"> </br>
     <input type="submit" value="저장~☆">
     


<label class="switch">
  <input type="checkbox" name="shareStatus" class="checkbox" value="1"/>
  <span class="slider round"/>
</label>
<p class="toggle" value="0">OFF</p><p class="toggle" style="display:none;" value="1">ON</p>
</form>

<script type="text/javascript">
const check=$("input[type='checkbox']");
check.click(function(){
	$("p.toggle").toggle();
	
});

</script>



</body>
</html>
