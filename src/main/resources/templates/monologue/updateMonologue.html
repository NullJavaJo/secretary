<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
  
<head>
<meta charset="UTF-8">
<title>UPDATE MONOLOGUE</title>

 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">

    <style type="text/css">
        body{
            background-image: url("https://source.unsplash.com/user/senbro/likes");
            background-repeat:no-repeat;
            background-size: cover;
            font-family: 'Stylish', sans-serif;
        }

        h1{
            text-align: center;
            margin-top: 7%;
            font-size: 80px;
            color: white;
            text-shadow: 1px 1px black;
        }


        .container{
            width: 60%;
            margin-left: 20%;
        }

        #questionText{
            background-color: transparent;
            width: 100%;
            height: auto;
            color: white;
            font-size: 50px;
            text-decoration: underline;
            text-decoration-style: solid;
            text-decoration-thickness: 1px;
            margin: 8% 0 10%;
            border: none;
        }

        #monologueText{
            background-color: transparent;
            width: 100%;
            height: 200px;
            color: white;
            font-size: 50px;
            border: 2px solid white;
            border-radius: 5px;
            margin-bottom: 50px;
        }

        #modifyMonologue{
            background-color: transparent;
            width: 20%;
            height: 40px;
            border: 1px solid white;
            border-radius: 3px;
            margin-left: 40%;
            color: white;
            cursor: pointer;
            transition: 1s;
        }

        #modifyMonologue:hover{
            background-color: turquoise;
            border: none;
            transform: scale(1.2);
            transition: 1s;
        }

    </style>


    <style type="text/css">
        .switches{
            float: right;
        }

.switch {
	position: relative;
	display: inline-block;
	width: 60px;
	height: 34px;
	vertical-align: middle;
}

.switch input {
	display: none;
}

.slider {
	position: absolute;
	cursor: pointer;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background-color: #ccc;
	-webkit-transition: 1s;
	transition: 1s;
}

.slider:before {
	position: absolute;
	content: "";
	height: 26px;
	width: 26px;
	left: 4px;
	bottom: 4px;
	background-color: white;
	-webkit-transition: .3s;
	transition: .3s;
}

input:checked+.slider {
	background-color: #2196F3;
}

input:focus+.slider {
	box-shadow: 0 0 1px #2196F3;
}

input:checked+.slider:before {
	-webkit-transform: translateX(26px);
	-ms-transform: translateX(26px);
	transform: translateX(26px);
}

.slider.round {
	border-radius: 34px;
}

.slider.round:before {
	border-radius: 50%;
}

p {
	margin: 0px;
	display: inline-block;
	font-size: 15px;
	font-weight: bold;
}
</style>





</head>
<body>

<h1>모노로그 수정</h1>

<form action="updateMonologue" method="post">
    <div class="container">
        <input type="hidden" th:value="${monologue.monologueId}" name="monologueId"/>
        <input type="hidden" th:value="${monologue.questionId}" name="questionId"/>
        <input type="hidden" th:value="${monologue.userId}" name="userId"/>
        <input type="hidden" th:value="${monologue.shareStatus}" name="shareStatus" >


        <input type="text" id="questionText" th:value="${monologue.questionText}" name="questionText" >

        <input type="text" id="monologueText" th:value="${monologue.monologueText}" name="monologueText"/>


        <div class="switches">
            <label class="switch">
                <input type="checkbox" name="shareStatus" class="checkbox" value="1"/>
                <span class="slider round"/>
            </label>
            <p class="toggle" value="0">공유 OFF</p><p class="toggle" style="display:none;" value="1">공유 ON</p>
        </div>
        <br/><br/>
        <input type="submit" id="modifyMonologue" value="&#128214; 수정완료">



    </div>
</form>

<script type="text/javascript">
const check=$("input[type='checkbox']");
check.click(function(){
	$("p.toggle").toggle();
	
});

</script>






</body>
</html>
