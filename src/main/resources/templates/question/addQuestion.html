<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Question</title>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">


    <style type="text/css">
        @font-face {
            font-family: 'MapoGoldenPier';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/MapoGoldenPierA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body{
            width: 100%;
            height: 100%;
            background-color: #dbdbdb;
            text-align: center;
        }


        #title{
            font-family: 'MapoGoldenPier';
            font-size: 80px;
            margin-top: 10%;
            color: #314e52;
        }

        #text{
            font-family: 'MapoGoldenPier';
            font-size: 40px;
            padding-top: 5%;
            padding-bottom: 5%;
            margin: 5% 20% 5%;
            color: #314e52;
            background-color: rgba(255, 255, 255, 0.4);
        }

        #text input{
            background-color: transparent;
            border: none;
            border-bottom: 1px solid;
            font-size: 40px;
            width: 700px;
            height: 40px;
        }

        #save, #back{
            font-family: 'MapoGoldenPier';
            background-color: transparent;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            color: #314e52;
            padding: 15px 40px 15px;
            font-size: 20px;
            margin-bottom: 5%;
            width: 70px;
            margin-left: 70px;
        }

        #btn{
            text-align: center;
        }

    </style>
    <script>
        function back(){
            history.go(-1);
        }
    </script>
</head>
<body>
<div>
    <form action="addQuestion" method="post">
        <div id="title">1문 추가</div>
        <div id="text">
            <span>question</span> <input type="text" name="questionText" required> </br>
        </div>
        <div id="btn"><input id="save" type="submit" value="저장"><a type="text" id="back" onclick="back()">뒤로</a></div>

    </form>
</div>
</body>
</html>
