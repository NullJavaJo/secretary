<!DOCTYPE html>
<head>
    <title>signUp</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/user/user.css">
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src="../../js/user/user.js"></script>

</head>
<body>
<h3>signUp</h3>

<form action="/user/signUp" method="post" onsubmit="return submitCheck();">

    <div class="form-group">
        <label for="userId"></label>
        id : <input type="text" onkeyup="idCheck()" class="form-control" id="userId" name="userId"
                    placeholder="아이디를 입력해주세요" required><!-- keyup method 사용하면 안좋음 변경가능 메서드 찾기 -->
        <div class="check_font" id="idCheck"></div><!--경고문이 들어갈 공간 -->
    </div>

    password : <input type="password" name="password" placeholder="비밀번호를 입력해주세요" required></br>

    name : <input type="text" name="userName" placeholder="이름을 입력해주세요" required></br>

    email : <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" required>
    <a id="checkEmail" value="email" href="#" onclick=javascript:sendMail()>이메일 인증</a></br>

    certificationNo : <input type="text" id="certificationNo" placeholder="인증번호를 입력해주세요" required>
    <a id="checkCertificationNo" href="#" value="certificationNo" onclick=javascript:checkCertificationNo()>인증확인</a>

    <button id="resend" onclick=javascript:resend()>재전송</button>
    </br>

    nickname : <input type="text" name="nickname" placeholder="닉네임을 입력해주세요"></br>

    motto : <input type="text" name="motto" placeholder="나의 좌우명을 입력해주세요"></br>

    <input type="submit" value="회원가입">

</form>

<input type="hidden" id="check" value="">
</body>
</html>
