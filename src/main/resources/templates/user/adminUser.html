<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="text/html; charset=UTF-8">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            background-image: url("https://cdn.pixabay.com/photo/2020/12/10/08/44/mountains-5819652_960_720.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            text-align: center;
        }

        .text {
            margin: 0px 360px 10px;
            padding: 20px;
            background-color: #ffffff;
            background-color: rgba(255, 255, 255, 0.5)  ;
        }

        /*----- Tabs -----*/
        .tabs {
            width:100%;
            display:inline-block;
            align-content: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 90px;
        }

        /*----- Tab Links -----*/
        /* Clearfix */
        .tab-links:after {
            display:block;
            clear:both;
            content:'';
            text-align: center;
            align-content: center;
        }

        .tab-links li {
            margin:0px 0px;

            display:inline-block;
            list-style:none;
            align-content: center;
        }

        .tab-links a {
            padding:9px 15px;
            display:inline-block;
            border-radius:3px 3px 3px 3px;
            background:#C2C2C2;
            font-size:16px;
            font-weight:600;
            color:#4C4C4C;
            transition:all linear 0.15s;
        }

        .tab-links a:hover {
            background:#a7cce5;
            text-decoration:none;
        }

        li.active a, li.active a:hover {
            background-color: rgba(255,255,255,0.5);
            color:#4c4c4c;
        }

    </style>
    <script>
        $(function geoFindMe() {

            function success(position) {
                var latitude  = position.coords.latitude;
                var longitude = position.coords.longitude;
                const coordsObj = {
                    latitude,
                    longitude
                };
                var url = "https://api.openweathermap.org/data/2.5/weather?lat=" + latitude + "&lon="+ longitude + "&appid=7d9ec3e89f78fa3eef02069216cce88c&units=metric";


                //saveCoords(coordsObj);
                getWeather(latitude, longitude);

            }



            function error() {
                status.textContent = 'Unable to retrieve your location';
            }

            if(!navigator.geolocation) {
                status.textContent = 'Geolocation is not supported by your browser';
            } else {
                status.textContent = '';
                navigator.geolocation.getCurrentPosition(success, error);
            }

            function getWeather(lat, lon){
                fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=7d9ec3e89f78fa3eef02069216cce88c&units=metric`
                )
                    .then(function(response){
                        return response.json();
                    })
                    .then(function(json){
                        console.log(json);
                        const temparature = String(json.main.temp).substring(0,2);  //온도
                        const place = json.name;   // 사용자 위치
                        var icon = json.weather[0].icon;

                        $('#temparature').append(`${temparature}`)
                        $('#location').append(`${place}`)
                        $('#location1').attr("value", `${place}`)

                        $(".pic").removeClass("pic").addClass(icon);
                        var imgURL = "/images/weather/" + icon + ".png";
                        $('#img').attr("src", imgURL);
                        $('#weather').attr("value", imgURL);
                    });


            }
        });

        //        document.querySelector('#find-me').addEventListener('click', geoFindMe);
    </script>

    <title>Title</title>
</head>
<body>
<div style="float: right">

    <span id="location" style="padding-left: 10px; padding-right: 20px;">&#127759;</span>
    <img src="" id="img" width="20" height="20" />
    <span id="temparature" style="padding-left: 20px"></span>
    <span id="tempIcon" style="padding-left: 10px; padding-right: 10px;">   &#8451;</span> &nbsp;
</div>

<br><br>
<h1 class="pageTitle">회원 관리 목록</h1>
<br><br>

<div class="tabs">
    <ul class="tab-links">
        <li><a href="#" id="limitUser"  onclick="limitUser()" style="text-decoration: none">공유제한대상</a></li>
        <li><a href="#" id="limitedUser" onclick="limitedUser()" style="text-decoration: none">공유제한유저</a></li>
        <li><a href="#" id="limitDateOver" onclick="limitDateOver()" style="text-decoration: none">공유제한해제대상</a></li>
    </ul>
</div>

<div class="text">

    <p id="UserList">
    <table id="table" border="1">
        <th> 작성자ID </th>
        <th>블라인드된 게시물 수</th>
        <th>처리</th>
        <p id="block" th:each="user : ${blindedUserList}" style="float: left">
            <tr>
                <td th:text="${user.userId}"></td>
                <td th:text="${user.blindCount}"></td>
                <td><a href="#" id="setUserShareStatus" th:value="${user.blindCount}" th:class="${user.userId}">처리</a></td>
            </tr>
        </p>
    </table>
    </p>


</div>
<script>
    function limitUser(){
        alert("getAdminUser")
        console.log(this);
        $.ajax({
            url : "/restUser/limitUser",
            type : "GET",
            cache : false,
            contentType : "application/json",
            success : function (userList){
                console.log(userList);
                $("#table").remove();
                $("#UserList").append("<table id='table' border='1'>\n" +
                    "        <th> 작성자ID </th>\n" +
                    "        <th>블라인드된 게시물 수</th>\n" +
                    "        <th>처리</th>\n" +
                    "    </table>")
                $.each(userList, function (i, item){
                    console.log(item);
                    $("#table").append(
                        "                               <tr>\n" +
                        "                                   <td>" + item.userId + "</td>\n" +
                        "                                   <td>" + item.blindCount + "</td>\n" +
                        "                                   <td><a href='#' id='setUserShareStatus' value='"+item.blindCount + "' class='"+item.userId+"'>처리1</a> </td>\n" +
                        "                               </tr>\n"
                    )
                })
            }
        })
    }

    $(document).on("click", "#setUserShareStatus", function () {
        alert("공유제한 처리 하시겠습니까?");

        $.ajax({
            url : "/restUser/setShareLimit",
            method : "POST",
            dataType : "json",
            cache : false,
            data : {userId:$(this).attr('class'),
                    blindStatus:$(this).attr('value')},
            success : function (data){
                alert("성공" + data);
                limitUser();

            }
        });

    });

    function limitedUser(){
        alert("getLimitedUser")
        console.log(this);
        $.ajax({
            url : "/restUser/getLimitedUser",
            type : "GET",
            cache : false,
            contentType : "application/json",
            success : function (userList){
                console.log(userList);
                $("#table").remove();
                $("#UserList").append("<table id='table' border='1'>\n" +
                    "        <th> 작성자ID </th>\n" +
                    "        <th>블라인드된 게시물 수</th>\n" +
                    "        <th>공유제한종료날짜</th>\n" +
                    "    </table>")
                $.each(userList, function (i, item){
                    console.log(item);
                    $("#table").append(
                        "                               <tr>\n" +
                        "                                   <td>" + item.userId + "</td>\n" +
                        "                                   <td>" + item.blindCount + "</td>\n" +
                        "                                   <td>" + item.limitEndDate + "</td>\n" +
                        "                               </tr>\n"
                    )
                })
            }
        })
    }


    function limitDateOver(){
        alert("getLimitDateOverUser")
        console.log(this);
        $.ajax({
            url : "/restUser/getLimitDateOverUser",
            type : "GET",
            cache : false,
            contentType : "application/json",
            success : function (userList){
                console.log(userList);
                $("#table").remove();
                $("#UserList").append("<table id='table' border='1'>\n" +
                    "        <th> 작성자ID </th>\n" +
                    "        <th>블라인드된 게시물 수</th>\n" +
                    "        <th>처리</th>\n" +
                    "    </table>")
                $.each(userList, function (i, item){
                    console.log(item);
                    $("#table").append(
                        "                               <tr>\n" +
                        "                                   <td>" + item.userId + "</td>\n" +
                        "                                   <td>" + item.blindCount + "</td>\n" +
                        "                                   <td><a href='#' id='finishUserShareStatus' value='"+item.userId + "' class='"+item.userId+"'>공유제한해제</a></td>\n" +
                        "                               </tr>\n"
                    )
                })
            }
        })
    }

    $(document).on("click", "#finishUserShareStatus", function () {
        alert("공유제한해제 처리 하시겠습니까?");

        $.ajax({
            url : "/restUser/releaseShareLimit",
            method : "POST",
            dataType : "json",
            cache : false,
            data : {userId:$(this).attr('class')},
            success : function (data){
                alert("성공" + data);
                limitDateOver();

            }
        });

    });
</script>
</body>
</html>
