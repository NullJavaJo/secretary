<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Setting</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="../../images/icon/favicon.ico" type="image/x-icon">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style type="text/css">
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            vertical-align: middle;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 15px;
            width: 13px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(20px);
            -ms-transform: translateX(20px);
            transform: translateX(20px);
        }

        .slider.round {
            border-radius: 30px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        p {
            margin: 0px;
            display: inline-block;
            font-size: 15px;
            font-weight: bold;
        }
    </style>

</head>

<body>

<h1>개인환경설정</h1>

<form action="updateMonologue" method="post">
    <input type="hidden" th:value="${user.userId}" name="monologueId"/>
    <label class="switch">
        <input type="checkbox" name="timeDisplay" class="checkbox" value="1"/>
        <span class="slider round"/>
    </label>
    <p class="toggle" value="0">OFF</p><p class="toggle" style="display:none;" value="1">ON</p>
    <label class="switch">
        <input type="checkbox" name="weatherDisplay" class="checkbox" value="1"/>
        <span class="slider round"/>
    </label>
    <p class="toggle" value="0">OFF</p><p class="toggle" style="display:none;" value="1">ON</p>
    <label class="switch">
        <input type="checkbox" name="locationDisplay" class="checkbox" value="1"/>
        <span class="slider round"/>
    </label>
    <p class="toggle" value="0">OFF</p><p class="toggle" style="display:none;" value="1">ON</p>
    <input type="submit" value="수정하기">

</form>

<script type="text/javascript">
    const check=$("input[type='checkbox']");
    check.click(function(){
        $("p.toggle").toggle();

    });

</script>






</body>
</html>
