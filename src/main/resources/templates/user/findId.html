<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>findId</title>
</head>
<style>
    body {
        background-image: url("https://cdn.pixabay.com/photo/2020/12/10/08/44/mountains-5819652_960_720.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    #container{
        position: relative;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 10% 30% 10%;
        width: 600px;
        height:400px;
        border-radius: 5px;
        background: rgba(3, 3, 3, 0.25);
        box-shadow: 1px 1px 50px #000;
    }

    .close-btn{
        position: absolute;
        cursor: pointer;
        font-family: 'Open Sans Condensed', sans-serif;
        line-height: 18px;
        top: 3px;
        right: 3px;
        width: 20px;
        height: 20px;
        text-align: center;
        border-radius: 10px;
        opacity: .2;
        -webkit-transition: all 2s ease-in-out;
        -moz-transition: all 2s ease-in-out;
        -o-transition: all 2s ease-in-out;
        transition: all 0.2s ease-in-out;
    }

    img{
        display: block;
        margin: auto;
        width: 100%;
        height: auto;
    }

    a,
    input{
        font-family: 'Open Sans Condensed', sans-serif;
        text-decoration: none;
        position: relative;
        width: 60%;
        display: block;
        margin-top: 9px;
        margin-left: 20%;
        font-size: 17px;
        color: #fff;
        padding: 8px;
        border-radius: 6px;
        border: none;
        background: rgba(3,3,3,.1);
        -webkit-transition: all 2s ease-in-out;
        -moz-transition: all 2s ease-in-out;
        -o-transition: all 2s ease-in-out;
        transition: all 0.2s ease-in-out;
    }

    h2{
        font-family: 'Open Sans Condensed', sans-serif;
        position: relative;
        margin-top: 0px;
        margin-bottom: 100px;
        text-align: center;
        font-size: 40px;
        color: #ddd;
        text-shadow: 3px 3px 10px #000;
    }

    input:focus{
        outline: none;
        box-shadow: 3px 3px 10px #333;
        background: rgba(3,3,3,.18);
    }

    /* Placeholders */
    ::-webkit-input-placeholder {
        color: #e5dada;  }
    :-moz-placeholder { /* Firefox 18- */
        color: red;  }
    ::-moz-placeholder {  /* Firefox 19+ */
        color: red;  }
    :-ms-input-placeholder {
        color: #333;  }

    /* Link */
    a{
        font-family: 'Open Sans Condensed', sans-serif;
        text-align: center;
        padding: 4px 8px;
        background: rgb(125, 138, 172);
    }

    a:hover{
        opacity: 0.7;
    }

    #submit{
        cursor: pointer;
        margin-top: 50px;
        transition: 1s;
    }

    #submit:hover{
        background-color: rgb(125, 138, 172);;
        transition: 1s;
    }

</style>
<body>
<div id="container">
        <span class="close-btn">
            <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
          </span>
    <h2>아이디 찾기</h2>

    <form action="findId" method="post">

        <input type="text" name="userName" placeholder="이름을 입력해주세요" required/>  </br>
        <input type="email" name="email" placeholder="이메일을 입력해주세요" required/>  </br>

        <input id="submit" type="submit" value="인증요청"/>


    </form>
</div>
</body>
</html>
