<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src="../../js/user/findPwd.js"></script>
    <script src="../../js/user/passwordCheck.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../images/icon/favicon.ico" type="image/x-icon">
    

    
    
    
    <title>비밀번호 찾기</title>
</head>
<style>
    body {
        background-image: url("https://cdn.pixabay.com/photo/2020/12/10/08/44/mountains-5819652_960_720.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    #container{
        position: relative;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 10% 30% 10%;
        width: 600px;
        height:550px;
        border-radius: 5px;
        background: rgba(3, 3, 3, 0.25);
        box-shadow: 1px 1px 50px #000;
    }

    .close-btn{
        position: absolute;
        cursor: pointer;
        font-family: 'Open Sans Condensed', sans-serif;
        line-height: 18px;
        top: 3px;
        right: 3px;
        width: 20px;
        height: 20px;
        text-align: center;
        border-radius: 10px;
        opacity: .2;
        -webkit-transition: all 2s ease-in-out;
        -moz-transition: all 2s ease-in-out;
        -o-transition: all 2s ease-in-out;
        transition: all 0.2s ease-in-out;
    }

    img{
        display: block;
        margin: auto;
        width: 100%;
        height: auto;
    }

    a,
    input{
        font-family: 'Open Sans Condensed', sans-serif;
        text-decoration: none;
        position: relative;
        width: 60%;
        display: block;
        margin-top: 9px;
        margin-left: 20%;
        font-size: 17px;
        color: #fff;
        padding: 8px;
        border-radius: 6px;
        border: none;
        background: rgba(3,3,3,.1);
        -webkit-transition: all 2s ease-in-out;
        -moz-transition: all 2s ease-in-out;
        -o-transition: all 2s ease-in-out;
        transition: all 0.2s ease-in-out;
    }

    h2{
        font-family: 'Open Sans Condensed', sans-serif;
        position: relative;
        margin-top: 0px;
        margin-bottom: 100px;
        text-align: center;
        font-size: 40px;
        color: #ddd;
        text-shadow: 3px 3px 10px #000;
    }

    input:focus{
        outline: none;
        box-shadow: 3px 3px 10px #333;
        background: rgba(3,3,3,.18);
    }

    /* Placeholders */
    ::-webkit-input-placeholder {
        color: #e5dada;  }
    :-moz-placeholder { /* Firefox 18- */
        color: red;  }
    ::-moz-placeholder {  /* Firefox 19+ */
        color: red;  }
    :-ms-input-placeholder {
        color: #333;  }

    /* Link */
    a{
        font-family: 'Open Sans Condensed', sans-serif;
        text-align: center;
        padding: 4px 8px;
        background: rgb(125, 138, 172);
    }

    a:hover{
        opacity: 0.7;
    }

    #submit{
        cursor: pointer;
        margin-top: 50px;
        transition: 1s;
    }

    #submit:hover{
        background-color: rgb(125, 138, 172);;
        transition: 1s;
    }
</style>
<body>
<div id="container">
    <span class="close-btn">
        <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
      </span>
    <h2>비밀번호 찾기</h2>
    <form action="changePassword" method="post" onsubmit="return submitCheck();">

        <input type="text" id="userId" name="userId" placeholder="아이디를 입력해주세요" required/>  </br>
        <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" required/>
        <a id="checkEmail" value="email"  href="#" onclick=javascript:emailCheck()>인증번호 전송</a> </br>
        <input type="text" id="certificationNo" placeholder="인증번호를 입력해주세요" required/> </br>
        <a id="checkCertificationNo" href="#" value="certificationNo" onclick=javascript:checkCertificationNo()>인증확인</a>

        <input id="password-modal-open" type="submit" value="비밀번호 변경" onclick=javascript:passwordChange()>
<div id="password-modal" class="modal fade" tabindex="-1" role="dialog">
<div class="modal-dialog" role="document">
	<div class="modal-content">
	
	<p>비밀번호를 입력해주세요</p>
	<input type="password"  th:value=${password} 
			name="password" id="password01" placeholder="새 비밀번호를 입력해주세요" autocomplete="off" required>
	<input type="password"  onkeyup="pwdCheck()" id="password02"
			placeholder="비밀번호를 재입력해주세요" autocomplete="off" required>
	     <div class="row">
            <div class="col-sm-12">
                <span id="pwmatch" class="glyphicon glyphicon-remove" style="color:#2E2F34;">비밀번호 확인</span>
            </div>
        </div>
	<div class="password-modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		<button type="button" class="btn btn-primary" data-dismiss="modal" id="sendPassword">OK</button>
	</div>
</div>
</div>
</div>
    </form>
    <input type="hidden" id="check" value="">




</body>
</html>
