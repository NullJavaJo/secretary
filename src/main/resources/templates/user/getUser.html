<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="../../js/user/passwordCheck.js"></script>
        <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../../css/user/getUser.css">
	<link rel="stylesheet" href='../../css/main/main.css' />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>My Profile</title>


 
 <script>
$(function(){
$("#changeUser").on("click",function(){
	$("#pwdCheck-modal").modal("show");
	})

 $("#sendPwdCheck").on("click",function(e){

                if($("#password").val() == $("#dbpassword").val()){
                	let text = {
                        	password : $("#password").val(),
                        	userId : $("#userId").val()
                        };
                    $.ajax({
                        url : "/restUser/pwdCheck",
                        type : "POST",
                        data :JSON.stringify(text),
                        contentType: "application/json",
                        success: function (response){
                            alert(response);
                        }
                    });
                    $("#updateUser").submit();
                    //location.href="updateUser";
            
                }else{
                    alert("입력하신 비밀번호가 일치하지 않습니다.")
                  
                }

            })
    
        });

</script>



</head>

<body>
<div id="container" style="display: block; transform: matrix(1,0,0,1,0,0); left: 0px;">
<h2> My Profile</h2>

<form action="updateUser" method="post" id="updateUser">
<input type="hidden" name="password" th:value="${user.password}" id="dbpassword"/>
<input type="hidden" name="userId" th:value="${user.userId}" id="userId"/>
<input type="hidden" name="userName" th:value="${user.userName}" id="userName"/>
<input type="hidden" name="nickname" th:value="${user.nickname}" id="nickname"/>
<input type="hidden" name="email" th:value="${user.email}" id="email"/>
<input type="hidden" name="motto" th:value="${user.motto}" id="motto"/>

<div class="profile">
이름 : <span th:text = "${user.userName}" name="userName" /></br>
닉네임 : <span th:text = "${user.nickname}" name="nickname"/></br>
이메일 : <span th:text = "${user.email}" name="email" /></br>
아이디 : <span th:text = "${user.userId}" name="userId"/></br>
좌우명 : <span th:text = "${user.motto}" name="motto" /></br>
</div>


</form>

<input type="button" id="changeUser" value="☆내정보수정☆">

</div>

<div id="pwdCheck-modal" class="modal fade" tabindex="-1" role="dialog">
<div class="modal-dialog" role="document">
	<div class="modal-content">
	
	<p>비밀번호를 입력해주세요</p>
	<input type="password" class="input-lg form-control" th:value=${password} 
			name="password" id="password" placeholder="비밀번호를 입력해주세요" autocomplete="off" required>
	 <div class="password-modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		<button type="button" class="btn btn-primary" data-dismiss="modal" id="sendPwdCheck">OK</button>
	</div>
</div>
</div>
</div>


</body>

</html>
