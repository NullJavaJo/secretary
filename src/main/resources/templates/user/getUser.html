<body>

<h1> 내 정보보기</h1>
<form action="updateUser" method="get">
<input type="hidden" name="password" th:value="${user.password}"/>
<input type="hidden" name="userId" th:value="${user.userId}"/>


이름 : <span th:text = "${user.userName}" name="userName"/></br>
닉네임 : <span th:text = "${user.nickname}" name="nickname"/></br>
이메일 : <span th:text = "${user.email}" name="email"/></br>
아이디 : <span th:text = "${user.userId}" name="userId"/></br>
좌우명 : <span th:text = "${user.motto}" name="motto"/></br>

<input type="submit" value="☆내정보수정☆">


 
</form>

<button type="button" id="password-modal-open">☆비밀번호변경☆</button>

<div id="password-modal" class="modal fade" tabindex="-1" role="dialog">
<div class="modal-dialog" role="document">
	<div class="modal-content">
	
	<p>비밀번호를 입력해주세요</p>
	<input type="text" th:value=${password} name="password" placeholder="password" required>
	
	<div class="password-modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		<button type="button" class="btn btn-primary" data-dismiss="modal" id="sendPassword">OK</button>
	</div>
</div>
</div>
</div>

<script type="text/javascript">
$("#password-modal-open").on("click",function(){
	$("#password-modal").modal("show");
})


</script>
