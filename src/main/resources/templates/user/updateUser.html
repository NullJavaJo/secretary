<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="../../js/user/passwordCheck.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <title>내 정보 수정</title>
    
    
     
<script>
$(function(){
$("#password-modal-open").on("click",function(){
	$("#password-modal").modal("show");
	})

 $("#sendPassword").on("click",function(e){

                if($("#password01").val() == $("#password02").val()){
                	let text = {
                        	password : $("#password02").val(),
                        	userId : $("#userId").val()
                        };
                    $.ajax({
                        url : "/restUser/changePassword",
                        type : "POST",
                        data :JSON.stringify(text),
                        contentType: "application/json",
                        success: function (response){
                            alert(response);
                        }
                    });
                }else{
                    alert("입력하신 비밀번호가 일치하지 않습니다.")
                  
                }

            })
    
        });

</script>

</head>
<body>

<h1> 내  정보 수정</h1>
<form action="getUser" method="post">
<input type="hidden" name="password" th:value="${user.password}"/>
<input type="hidden" name="userId" th:value="${user.userId}" id="userId"/>


이름 : <input type="text" th:value = "${user.userName}" name="userName"/></br>
닉네임 : <input type="text" th:value = "${user.nickname}" name="nickname"/></br>
이메일 : <input type="text" th:value = "${user.email}" name="email"></br>
좌우명 : <input type="text" th:value = "${user.motto}" name="motto"/></br>
<input type="submit" value="수정완료">


</form>

<button type="button" id="password-modal-open">☆비밀번호변경☆</button>
<div id="password-modal" class="modal fade" tabindex="-1" role="dialog">
<div class="modal-dialog" role="document">
	<div class="modal-content">
	
	<p>비밀번호를 입력해주세요</p>
	<input type="password" class="input-lg form-control" th:value=${password} 
			name="password" id="password01" placeholder="새 비밀번호를 입력해주세요" autocomplete="off" required>
	<input type="password" class="input-lg form-control" onkeyup="pwdCheck()" id="password02"
			placeholder="비밀번호를 재입력해주세요" autocomplete="off" required>
	     <div class="row">
            <div class="col-sm-12">
                <span id="pwmatch" class="glyphicon glyphicon-remove" style="color:#2E2F34;">비밀번호 확인</span>
            </div>
        </div>
	<div class="password-modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		<button type="button" class="btn btn-primary" data-dismiss="modal" id="sendPassword">OK</button>
	</div>
</div>
</div>
</div>

<form action="withdrawal" method="get">
<input type="hidden" name="password" th:value="${user.password}"/>
<input type="hidden" name="userId" th:value="${user.userId}"/>
<input type="submit" value="회원탈퇴">

</form>

<!-- <a href="./withdrawal">회원탈퇴</a> -->


</body>

</html>
