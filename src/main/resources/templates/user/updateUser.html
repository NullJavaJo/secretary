<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="../../js/user/passwordCheck.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <title>내 정보 수정</title>

	<style>
		body {
			background-image: url("https://cdn.pixabay.com/photo/2020/12/10/08/44/mountains-5819652_960_720.jpg");
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}

		#container{
			position: relative;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: 10% 30% 10%;
			width: 600px;
			height:660px;
			border-radius: 5px;
			background: rgba(3, 3, 3, 0.25);
			box-shadow: 1px 1px 50px #000;
		}

		.close-btn{
			position: absolute;
			cursor: pointer;
			font-family: 'Open Sans Condensed', sans-serif;
			line-height: 18px;
			top: 3px;
			right: 3px;
			width: 20px;
			height: 20px;
			text-align: center;
			border-radius: 10px;
			opacity: .2;
			-webkit-transition: all 2s ease-in-out;
			-moz-transition: all 2s ease-in-out;
			-o-transition: all 2s ease-in-out;
			transition: all 0.2s ease-in-out;
		}

		img{
			display: block;
			margin: auto;
			width: 100%;
			height: auto;
		}

		.details{
			clear: both;
			display: inline;
			width: 100%;
			margin-left: 3%;
			margin-bottom: 15%;
		}

		a,
		input, button{
			font-family: 'Open Sans Condensed', sans-serif;
			text-decoration: none;
			position: relative;
			width: 60%;
			display: inline-block;
			margin-left: 8%;
			margin-top: 9px;
			margin-bottom: 15px;
			font-size: 17px;
			color: #fff;
			padding: 8px;
			border-radius: 6px;
			border: none;
			background: rgba(3,3,3,.1);
			-webkit-transition: all 2s ease-in-out;
			-moz-transition: all 2s ease-in-out;
			-o-transition: all 2s ease-in-out;
			transition: all 0.2s ease-in-out;
		}

		h1{
			font-family: 'Open Sans Condensed', sans-serif;
			position: relative;
			margin-top: 0px;
			margin-bottom: 100px;
			text-align: center;
			font-size: 40px;
			color: #ddd;
			text-shadow: 3px 3px 10px #000;
		}

		input:focus{
			outline: none;
			box-shadow: 3px 3px 10px #333;
			background: rgba(3,3,3,.18);
		}

		/* Placeholders */
		::-webkit-input-placeholder {
			color: #e5dada;  }
		:-moz-placeholder { /* Firefox 18- */
			color: red;  }
		::-moz-placeholder {  /* Firefox 19+ */
			color: red;  }
		:-ms-input-placeholder {
			color: #333;  }

		/* Link */
		a{
			font-family: 'Open Sans Condensed', sans-serif;
			text-align: center;
			padding: 4px 8px;
			background: rgb(125, 138, 172);
		}

		a:hover{
			opacity: 0.7;
		}

		.buttons{
			cursor: pointer;
			transition: 1s;
			margin-left: 20%;
			margin-bottom: 5px;
		}

		.buttons:hover{
			background-color: rgb(125, 138, 172);;
			transition: 1s;
		}

		#mainText{
			padding-bottom: 5%;
		}
	</style>
     
<script>
$(function(){
$("#password-modal-open").on("click",function(){
	$("#password-modal").modal("show");
	})

 $("#sendPassword").on("click",function(e){

                if($("#password01").val() == $("#password02").val()){
                	let text = {
                        	password : $("#password02").val(),
                        	userId : $("#userId").val()
                        };
                    $.ajax({
                        url : "/restUser/changePassword",
                        type : "POST",
                        data :JSON.stringify(text),
                        contentType: "application/json",
                        //async: false,
                        success: function (response){
                            alert(response);
                        }
                    });
                }else{
                    alert("입력하신 비밀번호가 일치하지 않습니다.")
                  
                }

            })
    
        });

</script>

</head>
<body>
<div id="container">
    <span class="close-btn">
        <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
      </span>
<h1> 내  정보 수정</h1>
<form action="updateUser" method="post">
<input type="hidden" name="password" th:value="${user.password}"/>
<input type="hidden" name="userId" th:value="${user.userId}" id="userId"/>

	<div id="mainText">
		<div class="details">이&nbsp;&nbsp;&nbsp;&nbsp;름 : <input type="text" th:value = "${user.userName}" name="userName"/></div></br>
		<div class="details">닉네임 : <input type="text" th:value = "${user.nickname}" name="nickname"/></div></br>
		<div class="details">이메일 : <input type="text" th:value = "${user.email}" name="email"></div></br>
		<div class="details">좌우명 : <input type="text" th:value = "${user.motto}" name="motto"/></div></br>
	</div>
		<input class="buttons" type="submit" value="수정완료">


</form>

<button type="button" class="buttons" id="password-modal-open">☆비밀번호변경☆</button>
<div id="password-modal" class="modal fade" tabindex="-1" role="dialog">
<div class="modal-dialog" role="document">
	<div class="modal-content">
	
	<p>비밀번호를 입력해주세요</p>
	<input type="password" class="input-lg form-control" th:value=${password} 
			name="password" id="password01" placeholder="새 비밀번호를 입력해주세요" autocomplete="off" required>
	<input type="password" class="input-lg form-control" onkeyup="pwdCheck()" id="password02"
			placeholder="비밀번호를 재입력해주세요" autocomplete="off" required>
	     <div class="row">
            <div class="col-sm-12">
                <span id="pwmatch" class="glyphicon glyphicon-remove" style="color:#2E2F34;">비밀번호 확인</span>
            </div>
        </div>
	<div class="password-modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		<button type="button" class="btn btn-primary" data-dismiss="modal" id="sendPassword">OK</button>
	</div>
</div>
</div>
</div>

<form action="withdrawal" method="post">
<input type="hidden" name="password" th:value="${user.password}"/>
<input type="hidden" name="userId" th:value="${user.userId}"/>
<input type="submit" class="buttons" value="회원탈퇴">

</form>

<!-- <a href="./withdrawal">회원탈퇴</a> -->


</body>

</html>
